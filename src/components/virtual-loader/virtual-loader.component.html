<mat-toolbar class="custom-toolbar" color="primary">
  Lazy Loading | Virtual loader
</mat-toolbar>

<cdk-virtual-scroll-viewport #scroller itemSize="88" class="content">
  <mat-list>
    <ng-container *cdkVirtualFor="let item of characters.results">
      <mat-list-item>
        <img matListAvatar class="img" [src]="item.image">
        <h3 matLine> {{item.name}} </h3>
        <p matLine>
          <span> {{item.species}}  {{item.gender}}</span>
        </p>
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>
            more_vert
          </mat-icon>
        </button>
      </mat-list-item>
      <hr>
    </ng-container>
    <div class="spinner-item">
      <mat-progress-spinner [mode]="'indeterminate'" [diameter]="50"></mat-progress-spinner>
    </div>
  </mat-list>
</cdk-virtual-scroll-viewport>

<mat-menu #itemMenu="matMenu">
  <button mat-menu-item>
    Option 1
  </button>
  <button mat-menu-item>
    Option 2
  </button>
  <button mat-menu-item>
    Option 3
  </button>
</mat-menu>
